<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Schedule
Planner</title>
    <link rel="stylesheet" href ="style.css">
</head>
<body>
    <div class="container">
        <h1>Sleep Schedule Planner</h1>
        <label for="wake-up-time">Wake-up Time:</label>
        <input type="time" id="wake-up-time">
        <button id="calculate">Calculate Schedule</button>
        <button id="add-row">Add Row</button>
        <div id="schedule"></div>

        <h2>Your Schedule</h2>
        <table id="schedule-table">
            <thead>
                <tr>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Activity</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
